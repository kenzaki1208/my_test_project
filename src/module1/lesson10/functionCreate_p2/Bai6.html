<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="result"></p>

    <script>
        function checkInteger(value) {
            if (value === 0) {
                return 0;
            } else if (value > 0) {
                return true;
            } else {
                return false;
            }
        }

        let number = checkInteger(parseInt(prompt("Nhập vào 1 số bất kì: ")));
        document.getElementById("result").innerHTML =
            number + " => " + (number ? " Bạn vừa nhập số nguyên dương! " : " Bạn vừa nhập số nguyên âm! ");
    </script>
</body>
</html>
