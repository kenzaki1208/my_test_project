<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


  <script>
    let star1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let star2 = ['Ursa Minor', 'Taurus', 'Cygnus', 'Lyra', 'Aquila', 'Altair', 'Leo'];

    let nameStar = prompt("Nhập vào tên ngôi sao: ");

    function identifyStar(str) {
      if ( !Array.isArray(star1) || !Array.isArray(star2) || star1.length !== star2.length ) {
        return false;
      }

      for (let i = 0; i < star1.length; i++) {
        if (star1[i] === str) {
          return star2[i];
        }
      }
      return "Không tìm thấy chòm sao nào cả";
    }

    document.write(identifyStar(nameStar))
  </script>
</body>
</html>
