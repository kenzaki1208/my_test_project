<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <script>
        function minArray(arr) {
            if (arr.length === 0) {
                return -1;
            }

            let min = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }

        let arr1 = [0, 3, 5, 1, 8, -3, 7, 8];
        let arr2 = [7, 12, 6, 9, 20, 56, 89];
        let arr3 = [];
        let arr4 = [0, 0, 0, 0, 0, 0];
        let min1 = minArray(arr1);
        let min2 = minArray(arr2);
        let min3 = minArray(arr3);
        let min4 = minArray(arr4);
        document.write("Số nhỏ nhất trong mảng là: " + min1 + "<br/>");
        document.write("Số nhỏ nhất trong mảng là: " + min2 + "<br/>");
        document.write("Số nhỏ nhất trong mảng là: " + min3 + "<br/>");
        document.write("Số nhỏ nhất trong mảng là: " + min4 + "<br/>");
    </script>
</body>
</html>
