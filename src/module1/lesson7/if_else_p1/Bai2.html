<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        let age = prompt("Nhập tuổi của học sinh !");

        if (age >= 15 && age <= 17) {
            document.write("Học sinh đủ điều kiện học lớp 10 !");
        }
        else {
            document.write("Học sinh ko đủ điều kiện học lớp 10 !");
        }
    </script>
</body>
</html>
