<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        let a = parseInt(prompt("Nhập cạnh a để tính diện tích hình vuông: "));
        let area = a * a;

        if (a > 0) {
            document.write("Diện tích hình vuông là: " + area);
        } else {
            document.write("Không nhận diện đc thông tin !");
        }
    </script>
</body>
</html>
