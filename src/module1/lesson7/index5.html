<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
      }

      input:checked + .slider {
        background-color: #2196F3;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }
    </style>
</head>
<body>
  <table>
    <tr>
      <td>
        <label class="switch">
          <input type="checkbox" id="switch1">
          <span class="slider round"></span>
        </label>
      </td>
      <td><span>Good</span></td>
    </tr>
    <tr>
      <td>
        <label class="switch">
          <input type="checkbox" id="switch2">
          <span class="slider round"></span>
        </label>
      </td>
      <td><span>Cheap</span></td>
    </tr>
    <tr>
      <td>
        <label class="switch">
          <input type="checkbox" id="switch3">
          <span class="slider round"></span>
        </label>
      </td>
      <td><span>Fast</span></td>
    </tr>
  </table>


  <script>
    const switch1 = document.getElementById('switch1');
    const switch2 = document.getElementById('switch2');
    const switch3 = document.getElementById('switch3');

    switch1.addEventListener('change', switchChange);
    switch2.addEventListener('change', switchChange);
    switch3.addEventListener('change', switchChange);

    function switchChange(event) {
      let count = 0;

      if (switch1.checked) {
        count++;
        if (switch2.checked) {
          count++;
          if (switch3.checked) {
            count++;
            console.log(count);
          }
        }
      }

      if (count > 2) {
        if (event.target === switch1) {
          if (switch2.checked && switch3.checked) {
            switch2.checked = false;
          }
        } else if (event.target === switch2) {
          if (switch1.checked && switch3.checked) {
            switch3.checked = false;
          }
        } else if (event.target === switch3) {
          if (switch1.checked && switch2.checked) {
            switch1.checked = false;
          }
        }
      }
    }
  </script>
</body>
</html>
