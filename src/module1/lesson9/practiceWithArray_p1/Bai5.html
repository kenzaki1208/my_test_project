<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


  <script>
    let array = [-1, -3, -22, 0, 1, 7, 9, -32, -11];

    let count = 0;

    for (let i = 0; i < array.length; i++) {
      if (array[i] < 0) {
        count++;
      }
    }

    document.write("Có " + count + " số nguyên âm trong 1 chuỗi mảng !");
  </script>
</body>
</html>
