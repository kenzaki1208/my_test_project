<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form lấy survey khách hàng</title>
    <link rel="stylesheet" href="../css/survey.css">
</head>
<body>
    <form action="SurveyCustomer.html">
        <h1>Market Research Survey</h1>
        <h3>Please take a few moments to complete this satisfaction survey.</h3>

        <label for="age">What is your age range ?</label> <br>
        <label>
            <select name="age" id="age">
                <option value="18-24">18-24</option>
                <option value="25-34">25-34</option>
                <option value="35-50">35-50</option>
                <option value="50+">50+</option>
            </select>
        </label>

        <br><br>

        <label for="income">What is your yearly income range ?</label><br>
        <label>
            <select name="income" id="income">
                <option value="$0-$25,000">$0-$25,000</option>
                <option value="$25,001-$50,000">$25,001-$50,000</option>
                <option value="$50,001-$100,000">$50,001-$100,000</option>
                <option value="$100,000+">$100,000+</option>
            </select>
        </label>

        <br><br>

        <label>Gender Identity</label> <br>
        <label>
            <input type="radio" name="gender"/> Male<br>
            <input type="radio" name="gender"/> Female<br>
            <input type="radio" name="gender"/> Nonbinary<br>
            <input type="radio" name="gender"/> Other<br>
            &emsp; <input type="text" name="gender"/>
        </label>

        <br><br>

        <label>Which of the following products have your purchased in the last 2 months. Please check all that apply.</label> <br>
        <label>
            <input type="checkbox" name="Product1"/> Product1<br>
            <input type="checkbox" name="Product2"/> Product2<br>
            <input type="checkbox" name="Product3"/> Product3<br>
        </label>

        <br><br>

        <label>How often would you use our new product ?</label> <br>
        <label>
            <input type="radio" name="Day"/> Daily<br>
            <input type="radio" name="Day"/> Weekend<br>
            <input type="radio" name="Day"/> Monthly<br>
        </label>

        <br><br>

        <label>What would you pay for the new product ?</label> <br>
        <label>$ <input type="number"> . <input type="number"></label> <br>
        <label><span>&emsp;Dollar&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;  cent</span></label>

        <br><br>

        <label>What features would you like to see in the new product</label> <br>
        <label><textarea name="note" cols="50" rows="5"></textarea></label>

        <br><br>

        <label>Please rate your level of agreement with the following statements</label> <br>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Strongly Disagree</th>
                    <th>&emsp;Disagree&emsp;</th>
                    <th>&emsp;Agree&emsp;</th>
                    <th>Strongly Agree</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ours products are priced fairly.</td>
                    <td><label class="radio"><input type="radio" name="agreement">1</label></td>
                    <td><label class="radio"><input type="radio" name="agreement">2</label></td>
                    <td><label class="radio"><input type="radio" name="agreement">3</label></td>
                    <td><label class="radio"><input type="radio" name="agreement">4</label></td>
                </tr>
                <tr>
                    <td>Ours products are high quality.</td>
                    <td><label class="radio"><input type="radio" name="agreement1">1</label></td>
                    <td><label class="radio"><input type="radio" name="agreement1">2</label></td>
                    <td><label class="radio"><input type="radio" name="agreement1">3</label></td>
                    <td><label class="radio"><input type="radio" name="agreement1">4</label></td>
                </tr>
                <tr>
                    <td>You would recommend out product to a friend or coworker.</td>
                    <td><label class="radio"><input type="radio" name="agreement2">1</label></td>
                    <td><label class="radio"><input type="radio" name="agreement2">2</label></td>
                    <td><label class="radio"><input type="radio" name="agreement2">3</label></td>
                    <td><label class="radio"><input type="radio" name="agreement2">4</label></td>
                </tr>
            </tbody>
        </table>
        <br>
        <button type="submit" style="font-weight: bold; background-color: white; border: 1px solid #a8a8a8;">Submit</button>
    </form>
</body>
</html>
