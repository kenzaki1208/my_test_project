    let num = +prompt("Nhập vào số lượng số nguyên tố");
    let count = 0;
    let N = 2;

    function isPrime(n) {
      if (n < 2) {
        return false;
      }
      for (let i = 2; i < n; i++) {
        if (n % i === 0) {
          return false;
        }
      }
      return true;
    }

    while (count < num) {
      if (isPrime(N)) {
        document.write(N + "<br>");
        count++;
      }
      N++
    }
