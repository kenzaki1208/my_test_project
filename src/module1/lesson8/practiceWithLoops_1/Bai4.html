<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <p id="fibo"></p>

  <script>
    function fibonacci () {
      let a = 0;
      let b = 1;
      let result = [];

      while (true) {
        result.push(a);
        let temp = a + b;
        a = b;
        b = temp;
        if (a % 5 === 0) {
          document.write("Số đầu tiên trong dãy chia hết cho 5 là: " + a);
          break;
        }
      }
      return result;
    }
    document.getElementById('fibo').innerHTML = fibonacci().join(' ');
  </script>
</body>
</html>
