<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form yêu thích</title>
    <link rel="stylesheet" href="../../css/FavoriteForm.css">
</head>
<body>

    <form action="FavoriteForm.html">
        <table>
            <thead>
                <tr>
                    <td><h1>Sở thích của bạn</h1></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="name">Họ và tên: </td>
                    <td colspan="4"><label><input type="text" name="uname" style="width: 75%;"/></label></td>
                </tr>
                <tr>
                    <td class="email">Email: </td>
                    <td colspan="4"><label><input type="text" name="email"></label></td>
                </tr>
                <tr>
                    <td class="favorite">Sở thích: </td>
                    <td class="action">
                        <label><input type="checkbox" name="sport"/>Thể thao</label> &nbsp;
                        <label><input type="checkbox" name="music"/>Âm nhạc</label> &nbsp;
                        <label><input type="checkbox" name="read"/>Đọc sách</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="action">
                        <label><input type="checkbox" name="search"/>Lướt web</label> &nbsp;
                        <label><input type="checkbox" name="game"/>Chơi game</label> &nbsp;
                        <label><input type="checkbox" name="movie"/>Điện ảnh</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="action" ><label><input type="checkbox" name="travel"/>Du lịch</label></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <label><input type="submit" value="Gửi thông tin" onclick="alert_success()"></label>
                        <label><input type="reset" value="Nhập lại"></label>
                    </td>
                </tr>
            </tbody>

        </table>
    </form>

    <script>
        function alert_success() {
            alert("Thông tin đc gửi thành công")
        }
    </script>
</body>
</html>
