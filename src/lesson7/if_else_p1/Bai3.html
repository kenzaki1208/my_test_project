<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <script>
    let randomNumber = prompt("Hãy nhập 1 số nguyên bất kì !")

    if (randomNumber > 0) {
      document.write("Số bạn vừa nhập lớn hơn 0 !");
    } else if (randomNumber < 0) {
      document.write("Số bạn vừa nhập nhỏ hơn 0 !");
    } else {
      document.write("Số bạn vừa nhập bằng 0");
    }
  </script>
</body>
</html>
