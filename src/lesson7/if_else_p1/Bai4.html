<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        let a = prompt("Nhập số thứ nhất là: ");
        let b = prompt("Nhập số thứ hai là: ");
        let c = prompt("Nhập số thứ ba là: ");

        if ( a > b && a > c) {
            document.write("Số thứ nhất là số lớn nhất !");
        } else if ( b > c && b > a) {
            document.write("Số thứ hai là số lớn nhất !");
        } else {
            document.write("Số thứ ba là số lớn nhất !");
        }
    </script>
</body>
</html>
