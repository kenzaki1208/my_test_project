<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <script>
        let a = parseInt(prompt("Nhập số phút bạn đã gọi"));
        let bill = a * 3300;

        if ( a > 0) {
            document.write("Tiền điện thoại tháng này của bạn là: " + bill + " Đồng")
        } else {
            document.write("Bạn đã nhập sai thông tin !")
        }
    </script>
</body>
</html>
