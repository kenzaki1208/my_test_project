<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <script>
        a = prompt("nhập số chia");
        b = prompt("nhập số bị chia");

        if ( a % b === 0) {
            document.write("a có chia hết cho b !");
        } else {
            document.write("a không chia hết cho b !");
        }
    </script>
</body>
</html>
