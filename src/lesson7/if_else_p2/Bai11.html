<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="Bai11.html">
        <table>
            <tr>
                <td colspan="2"><h1>Tính thuế thu nhập cá nhân</h1></td>
            </tr>
            <tr>
                <td><label>Nhập thu nhập cá nhân của bạn</label></td>
            </tr>
            <tr>
                <td><label><input type="number" id="personalIncome"/></label></td>
            </tr>
            <tr>
                <td><label>Nhập số lượng người phụ thuộc</label></td>
            </tr>
            <tr>
                <td><label><input type="number" id="dependents"/></label></td>
            </tr>
            <tr>
                <td><button type="submit" id="result" onclick="submit()">Xác nhận</button></td>
            </tr>
        </table>
    </form>

  <script>
    let personalIncome = document.getElementById("personalIncome");
    let dependents = document.getElementById("dependents");
    let totalTax = 0;

    let insurance = personalIncome * 0.1; // Bảo hiểm
    let familyDeduction = 11000000; // Giảm trừ gia cảnh
    let numberFamily = dependents * 4400000; // Người phụ thuộc

    let taxableIncome = (personalIncome - insurance) - (familyDeduction + numberFamily);

    if (personalIncome < 5000000) {
        totalTax = taxableIncome * 0.05;
        console.log(totalTax);
    } else if (personalIncome > 5000001 && personalIncome <= 10000000) {
        firstTax = 5000000 * 0.05;
        secondTax = personalIncome * 0.1;
        totalTax = firstTax + secondTax;
        console.log(totalTax);
    } else if (personalIncome > 10000001 && personalIncome <= 18000000) {
        firstTax = 5000000 * 0.05;
        secondTax = 5000000 * 0.1;
        thirdTax = personalIncome * 0.15;
        totalTax = firstTax + secondTax + thirdTax;
        console.log(totalTax);
    } else if (personalIncome > 18000001 && personalIncome <= 32000000) {
        firstTax = 5000000 * 0.05;
        secondTax = 5000000 * 0.1;
        thirdTax = 8000000 * 0.15;
        fourthTax = personalIncome * 0.2;
        totalTax = firstTax + secondTax + thirdTax + fourthTax;
        console.log(totalTax);
    } else if (personalIncome > 32000001 && personalIncome <= 52000000) {
        firstTax = 5000000 * 0.05;
        secondTax = 5000000 * 0.1;
        thirdTax = 8000000 * 0.15;
        fourthTax = 14000000 * 0.2;
        fifthTax = personalIncome * 0.25;
        totalTax = firstTax + secondTax + thirdTax + fourthTax + fifthTax;
        console.log(totalTax);
    } else if (personalIncome > 52000001 && personalIncome <= 80000000) {
        firstTax = 5000000 * 0.05;
        secondTax = 5000000 * 0.1;
        thirdTax = 8000000 * 0.15;
        fourthTax = 14000000 * 0.2;
        fifthTax = 20000000 * 0.25;
        sixthTax = personalIncome * 0.3;
        totalTax = firstTax + secondTax + thirdTax + fourthTax + fifthTax + sixthTax;
        console.log(totalTax);
    } else if (personalIncome > 80000001) {
        firstTax = 5000000 * 0.05;
        secondTax = 5000000 * 0.1;
        thirdTax = 8000000 * 0.15;
        fourthTax = 14000000 * 0.2;
        fifthTax = 20000000 * 0.25;
        sixthTax = 28000000 * 0.3;
        seventhTax = personalIncome * 0.35;
        totalTax = firstTax + secondTax + thirdTax + fourthTax + fifthTax + sixthTax + seventhTax;
        console.log(totalTax);
    }

    function submit() {
        alert("Thuế thu nhập cá nhân của bạn là: " + totalTax)
    }

  </script>
</body>
</html>
