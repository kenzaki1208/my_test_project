<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <script>
    let x = parseInt(prompt("Nhập số tuổi của người bạn muốn nhập: "));

    if (x > 0 && x < 120) {
      document.write("Tuổi của người bạn muốn biết là: " + x + " tuổi");
    } else {
      document.write("Con người ko thể sống quá 120 tuổi và ko thể có tuổi âm!");
    }
  </script>
</body>
</html>
