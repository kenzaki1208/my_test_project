<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <script>
        let a = parseInt(prompt("Nhập chiều dài cạnh a là: "));
        let b = parseInt(prompt("Nhập chiều rộng cạnh b là: "));
        let area = a * b;
        console.log(area);

        if (a > 0) {
            if (b > 0) {
                document.write("Diện tích hình chữ nhật là: " + area);
            }
            else {
                document.write("Bạn đã nhập sai thông tin !");
            }
        }
        else {
            document.write("Bạn đã nhập sai thông tin !");
        }

    </script>
</body>
</html>
