<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        let m = parseInt(prompt("Nhập số mét bạn muốn chuyển: "));
        let ft = m * 3.2808;

        if (m > 0) {
            document.write("Số feet đc chuyển từ mét là: " + ft + " ft");
        } else {
            document.write("Bạn đã nhập sai thông tin !");
        }
    </script>
</body>
</html>
