<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle Games</title>
    <link rel="stylesheet" href="puzzleGame.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="container">
        <a href="#" class="button start">Start</a>
        <div class="box">
            <div class="me full"></div>
        </div>
        <div class="pre_img">
            <li data-bid="0"><img src="https://preview.ibb.co/kMdsfm/kfp.png" alt="puzzle"></li>
        </div>
        <div class="pre_img">
            <li data-bid="1"><img src="https://preview.ibb.co/kMdsfm/kfp.png" alt="puzzle"></li>
        </div>
        <div class="pre_img">
            <li data-bid="2"><img src="https://preview.ibb.co/kMdsfm/kfp.png" alt="puzzle"></li>
        </div>
        <div class="pre_img">
            <li data-bid="3"><img src="https://preview.ibb.co/kMdsfm/kfp.png" alt="puzzle"></li>
        </div>
        <input type="file" name="image" id="file1" style="display: none">
        <div align="center">
            <a href="#" class="button reset" align="center">Reset</a>
        </div>
    </div>

    <div class="cover">
        <div class="score">
            <p id="scr_head">Puzzle solved !</p>
            <p id="scr_time">
                Time:
                <span id="min">00</span> Min
                <span id="sec">00</span> Sec
            </p>
            <p id="scr_moves">
                Moves:
                <span id="moves"></span>
            </p>
            <p class="info">success</p>
            <div class="button Ok">OK</div>
        </div>
    </div>

    <script src="puzzleGame.js"></script>
</body>
</html>
