<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <p id="result"></p>

  <script>
    let num = "";

    let sum = 0;
    let count = 0;
    for (let i = 1; i <= 1000; i++) {
      if (i % 7 === 0) {
        count ++;
        num += i;
        sum += i;
        if(count === 30) break;
      }
    }
    document.getElementById("result").innerHTML = "Tổng 30 số chia hết cho 7 là: " + sum;

  </script>
</body>
</html>
