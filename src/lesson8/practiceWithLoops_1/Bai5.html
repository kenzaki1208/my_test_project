<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="fibo"></p>

    <script>
        function fibonacci (num) {
            if (num <= 1) {
                return num;
            }

            let a = 0;
            let b = 1;
            let result = [];

            while (result.length < num) {
                result.push(a);
                let temp = a + b;
                a = b;
                b = temp;
            }
            return result;
        }
        // document.getElementById('fibo').innerHTML = fibonacci(20).join(' ');

        function sumFibonacci (num) {
            let sum = 0;
            for (let i = 0; i < num.length; i++) {
                sum += num[i];
            }
            return sum;
        }
        let sum = sumFibonacci(fibonacci(20));
        document.getElementById('fibo').innerHTML = fibonacci(20).join('+') + "=" + sum;
    </script>
</body>
</html>
