<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      #rectangle-container {
        white-space: pre;
      }
    </style>
</head>
<body>
  <div id="rectangle-container"></div>


  <script>
    function drawRectangle(width, height) {
      let rectangleString = "";

      for (let j = 0; j < width; j++) {
        rectangleString += "* ";
      }
      rectangleString += "<br>";

      for (let i = 1; i < height - 1; i++) {
        rectangleString += "* ";
        for (let j = 2; j < width; j++) {
          rectangleString += "   ";
        }
        rectangleString += "* ";
        rectangleString += "<br>";
      }

      if (height > 1) {
        for (let j = 0; j < width; j++) {
          rectangleString += "* ";
        }
      }

      return rectangleString;
    }

    const rectangleContainer = document.getElementById("rectangle-container");
    if (rectangleContainer) {
      const width = 10;
      const height = 5;
      rectangleContainer.innerHTML = drawRectangle(width, height);
    }
    else {
      alert("Sai thÃ´ng tin");
    }
  </script>
</body>
</html>
