<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <script>
    let num = parseInt(prompt("Nhập vào 1 số nguyên dương: "));

    if (num < 0) {
      document.write("Bạn đã nhập sai số, số âm ko phải là số nguyên dương !");
    } else if (num === 0) {
      document.write("Giai thừa của 0 là 1")
    } else {
      let factorial = 1;
      for (let i = 1; i <= num; i++) {
        factorial *= i;
      }
      document.write("Giai thừa của " + num + " là " + factorial);
    }
  </script>
</body>
</html>
