<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <script>
        function squareNumber(number) {
            if (number <= 1) {
                return number;
            }

            return number * number;
        }

        let num = squareNumber(parseInt(prompt("Nhập vào 1 số bất kì: ")));
        document.write("Bình phương của số bạn vừa nhập là: " + num);
    </script>
</body>
</html>
