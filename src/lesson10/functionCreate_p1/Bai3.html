<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <script>
        let a = parseInt(prompt("Nhâp số thứ nhất: "));
        let b = parseInt(prompt("Nhập số thứ hai: "));

        function sum(a, b) {
            return a + b;
        }

        if (a > b) {
            alert("Số thứ nhất lớn lơn số thứ hai!");
        } else {
            document.write("Tổng 2 số thứ nhất và thứ hai là: " + sum(a, b));
        }
    </script>
</body>
</html>
