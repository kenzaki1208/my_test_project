<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
    <link rel="stylesheet" href="../css/calculator.css">
</head>
<body>
    <form action="index5.html">
        <table>
            <thead >
                <tr>
                    <th colspan="4">
                        <label for="display">
                            <input type="text" name="display" id="display">
                        </label>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button type="button">π</button></td>
                    <td><button type="button" id="add">+</button></td>
                    <td><button type="button" id="subtract">-</button></td>
                    <td><button type="button" id="multiply">*</button></td>
                    <td><button type="button" id="divide">/</button></td>
                </tr>
                <tr>
                    <td><button type="button">sin</button></td>
                    <td><button type="button">7</button></td>
                    <td><button type="button">8</button></td>
                    <td><button type="button">9</button></td>
                    <td><button type="button">^</button></td>
                </tr>
                <tr>
                    <td><button type="button">cos</button></td>
                    <td><button type="button">4</button></td>
                    <td><button type="button">5</button></td>
                    <td><button type="button">6</button></td>
                    <td><button type="button">√</button></td>
                </tr>
                <tr>
                    <td><button type="button">tan</button></td>
                    <td><button type="button">1</button></td>
                    <td><button type="button">2</button></td>
                    <td><button type="button">3</button></td>
                    <td><button type="button">%</button></td>
                </tr>
                <tr>
                    <td><button type="button">log</button></td>
                    <td><button type="button">0</button></td>
                    <td><button type="button" id="decimal">.</button></td>
                    <td><button type="button" id="clear">AC</button></td>
                    <td><button type="button" id="calculate">=</button></td>
                </tr>
            </tbody>

        </table>
    </form>

    <script src="../js/lesson5js/index5.js"></script>
</body>
</html>
