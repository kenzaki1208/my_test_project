<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


  <script>
    let array = ['H', 'e', 'l', 'l', 'o', ' ', 'W', 'o', 'r', 'l', 'd', '!'];

    document.write("Mảng: " + array + "<br>");
    document.write(array.join("") + "<br>");
    document.write("Độ dài của mảng là: " + array.length + "<br>");
    // document.write()

    for (let i = 0; i < array.length; i++) {
      document.write(`${i}: ` + array[i] + "&emsp;");
    }
  </script>
</body>
</html>
